<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <img height="230" src="image.png" alt="Train image">

    <table>
        <caption>Employee Details</caption>

        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Fav Language</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Harry</td>
                <td>Programmer</td>
                <td>JavaScript</td>
            </tr>
            <tr>
                <td colspan="2">Sam</td>
                <td rowspan="2">Java</td>
            </tr>
            <tr>
                <td colspan="2">Sam</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Sam</td>
                <td>foot</td>
            </tr>
        </tfoot>
        
    </table>


    <ul type="square">
        <!-- type - circle, square, disk-> default  -->
        <li>Harry</li>
        <li>Rohan</li>
        <li>Shubham</li>
    </ul>
    <ol type="A">
        <!-- type - A,a,i,I,1-> default  -->
        <li>Harry</li>
        <li>Rohan</li>
        <li>Shubham</li>
    </ol>
</body>
</html>
