<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        /* img{
            filter: blur(10px);
        } */

        .img1{
            filter: brightness(300%) contrast(0.5);
        }
        .img2{
            /* filter: invert(1); */
            filter: opacity(0.3);
        }
        .img3{
            /* filter: grayscale(50%); */
            filter: sepia(100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://img.freepik.com/free-photo/programming-background-with-person-working-with-codes-computer_23-2150010125.jpg" alt="img">
        <img class="img2" src="https://static.toiimg.com/thumb/msid-103526119,width-1280,height-720,resizemode-4/103526119.jpg" alt="">
        <img class="img3" src="https://www.hindustantimes.com/ht-img/img/2024/01/28/1600x900/akshay_kumar_1659860706633_1706428949823.jpg" alt="">
    </div>
</body>
</html>
