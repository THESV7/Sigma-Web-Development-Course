  <body>
    <p>Hey I am a para</p>

    <div>I am a block element</div>
    <span>I am span and I am inline</span><a href="">yes he is inline</a>

    <!-- Quick Quiz:
Without using br tag, write a vertically aligned form asking for name,
city and pincode of a user.
Everyone must comment -->

        <form action="/" method="post">
            <div>
                <label for="">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
    
            <div>
                <label for="">City:</label>
                <input type="text" name="city" placeholder="Enter your city">
            </div>
    
            <div>
                <label for="">Pincode:</label>
                <input type="text" name="pincode" placeholder="Enter your pincode">
            </div>
        </form>
  </body>
